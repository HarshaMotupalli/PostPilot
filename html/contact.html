<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - PostPilot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <canvas id="particle-canvas"></canvas>
    </div>

    <!-- Header Frame (Fixed) -->
    <header class="header-frame">
        <div class="container mx-auto flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold text-white">PostPilot</h1>
            <nav class="flex space-x-8">
                <div class="relative">
                    <button class="nav-link" id="tools-btn">Tools</button>
                    <div class="dropdown hidden" id="tools-dropdown">
                        <a href="schedule.html" class="dropdown-item">Schedule</a>
                        <a href="analysis.html" class="dropdown-item">Analysis</a>
                        <a href="content.html" class="dropdown-item">Content</a>
                    </div>
                </div>
                <div class="relative">
                    <button class="nav-link" id="platforms-btn">Platforms</button>
                    <div class="dropdown hidden" id="platforms-dropdown">
                        <a href="https://facebook.com" target="_blank" class="dropdown-item">Facebook</a>
                        <a href="https://instagram.com" target="_blank" class="dropdown-item">Instagram</a>
                        <a href="https://linkedin.com" target="_blank" class="dropdown-item">LinkedIn</a>
                        <a href="https://twitter.com" target="_blank" class="dropdown-item">Twitter (X)</a>
                    </div>
                </div>
                <a href="about.html" class="nav-link">About</a>
            </nav>
            <div id="auth-section" class="space-x-4"></div>
        </div>
    </header>

    <!-- Main Content Frame (Scrollable) -->
    <main class="main-frame">
        <div class="container mx-auto py-12">
            <div class="feature-card max-w-lg mx-auto">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Contact Us</h2>
                <form id="contact-form" action="http://localhost:3000/send-email" method="POST">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="name" name="name" type="text" placeholder="Your Name" required>
                        <p class="error-message hidden text-red-500 text-sm mt-1" id="name-error">Name is required.</p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="email" name="email" type="email" placeholder="Your Email" required>
                        <p class="error-message hidden text-red-500 text-sm mt-1" id="email-error">Please enter a valid email address.</p>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
                        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                        <p class="error-message hidden text-red-500 text-sm mt-1" id="message-error">Message is required.</p>
                    </div>
                    <div class="text-center">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition" type="submit">Send Message</button>
                    </div>
                </form>
                <div class="text-center mt-6">
                    <p class="text-gray-600">Or reach us at: <a href="mailto:support@postpilot.com" class="text-blue-600 hover:underline">support@postpilot.com</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-frame">
        <div class="container mx-auto py-6 text-center text-gray-300">
            <p>Â© 2025 PostPilot. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/background.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
