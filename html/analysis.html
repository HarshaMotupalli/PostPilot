<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis - PostPilot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <canvas id="particle-canvas"></canvas>
    </div>

    <!-- Header Frame -->
    <header class="header-frame">
        <div class="container mx-auto flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold text-white">PostPilot</h1>
            <nav class="flex space-x-8">
                <div class="relative">
                    <button class="nav-link" id="tools-btn">Tools</button>
                    <div class="dropdown hidden" id="tools-dropdown">
                        <a href="schedule.html" class="dropdown-item">Schedule</a>
                        <a href="analysis.html" class="dropdown-item">Analysis</a>
                        <a href="content.html" class="dropdown-item">Content</a>
                    </div>
                </div>
                <div class="relative">
                    <button class="nav-link" id="platforms-btn">Platforms</button>
                    <div class="dropdown hidden" id="platforms-dropdown">
                        <a href="https://facebook.com" target="_blank" class="dropdown-item">Facebook</a>
                        <a href="https://instagram.com" target="_blank" class="dropdown-item">Instagram</a>
                        <a href="https://linkedin.com" target="_blank" class="dropdown-item">LinkedIn</a>
                        <a href="https://twitter.com" target="_blank" class="dropdown-item">Twitter (X)</a>
                    </div>
                </div>
                <a href="about.html" class="nav-link">About</a>
            </nav>
            <div id="auth-section" class="space-x-4"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-frame">
        <div class="container mx-auto py-12">
            <div class="feature-card max-w-lg mx-auto">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">See Your Social Impact</h2>
                <p class="text-gray-600 text-center mb-6">Check how your posts are performing across platforms.</p>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="platform-filter">Pick a Platform</label>
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="platform-filter">
                        <option value="all">All Platforms</option>
                        <option value="twitter">Twitter (X)</option>
                        <option value="facebook">Facebook</option>
                        <option value="instagram">Instagram</option>
                        <option value="linkedin">LinkedIn</option>
                    </select>
                </div>

                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Engagement This Week</h3>
                    <canvas id="engagement-chart" height="150"></canvas>
                </div>

                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Your Stats</h3>
                    <div class="grid grid-cols-3 gap-4">
                        <div class="text-center p-4 bg-gray-100 rounded-lg">
                            <p class="text-gray-600">Likes</p>
                            <p id="likes" class="text-xl font-bold text-gray-800">0</p>
                        </div>
                        <div class="text-center p-4 bg-gray-100 rounded-lg">
                            <p class="text-gray-600">Shares</p>
                            <p id="shares" class="text-xl font-bold text-gray-800">0</p>
                        </div>
                        <div class="text-center p-4 bg-gray-100 rounded-lg">
                            <p class="text-gray-600">Comments</p>
                            <p id="comments" class="text-xl font-bold text-gray-800">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-frame">
        <div class="container mx-auto py-6 text-center text-gray-300">
            <p>Â© 2025 PostPilot. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/background.js"></script>
    <script src="../js/analysis.js"></script>
</body>
</html>
